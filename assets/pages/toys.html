<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colita Feliz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue">
    <div id="app">
        <header
            class="w-full grid sm:grid-cols-2 justify-center sm:align-middle align-middle px-2 bg-[#F94C10] min-h-fit border-b-2 border-slate-500/30">
            <div class="grid justify-items-center mb-4 sm:justify-self-start pl-4 sm:mb-0">
                <img class="w-[5rem] h-[5rem] md:w-[3rem] md:h-[3rem]"
                    src="../Logo veterinaria pet shop azul y blanco.png" alt="Logo">
                <h2 class="text-xs font-semibold italic text-beige">Lo mejor para tu peludo</h2>
            </div>
            <nav
                class="grid grid-cols-1 sm:grid-cols-4 justify-items-center w-full sm:w-8/12 sm:justify-self-end gap-3 sm:gap-1 mb-3  text-beige font-semibold md:mb-0 sm:self-center">
                <a href="./index.html" class="hover:text-blue">Inicio</a>
                <a href="#" class="hover:text-blue">Farmacia</a>
                <a href="#" class="hover:text-blue">Juguetería</a>
                <a href="#" class="hover:text-blue">Contacto</a>
            </nav>
        </header>
        <main class="min-h-screen w-full ">
            <div>
                <img src="../bannerjugueteria.png" alt="">
            </div>
            <div class="flex flex-wrap gap-6 justify-center mt-6 mb-6">

                    <div class="w-[350px] flex flex-col">
                        <div class="p-6 bg-orange rounded-xl shadow group">
                            <a class="block mb-2" href="#">
                                <div class="relative overflow-hidden">
                                    <div class="mb-5 overflow-hidden">
                                        <img class="object-cover w-full mx-auto transition-all rounded-xl h-72 group-hover:scale-110"
                                            v-bind:src="producto.imagen" alt="">
                                    </div>
                                    <div class="absolute flex flex-col top-4 right-4">
                                        <div class="flex items-center">
                                            <div
                                                class="relative flex items-center justify-center p-3 mb-3 text-beige transition-all translate-x-20 bg-orange rounded group-hover:translate-x-0 wishlist hover:bg-blue-600 group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                    fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">

                                        </div>

                                        <div class="flex items-center">
                                            <div
                                                class="relative flex items-center justify-center p-3 mb-3 text-beige transition-all translate-x-20 bg-orange rounded group-hover:translate-x-0 wishlist hover:bg-blue-600 group">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                    fill="currentColor" class="bi bi-cart2 " viewBox="0 0 16 16">
                                                    <path
                                                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h3 class="mb-2 text-xl font-bold text-beige">{{producto.producto}}</h3>
                                <p class="text-sm font-bold text-blue-300 line-clamp-5 text-white">{{producto.descripcion}}</p>
                            </a>
                        </div>
                    </div>
                </template>
            </div>

        </main>

            <div>
                <ul class="list-none leading-loose">
                    <li class="font-semibold">Nosotros</li>
                    <li class="hover:text-orange">Contacto</li>
                    <li class="hover:text-orange">Historia</li>
                    <li class="hover:text-orange">Misión</li>

            </div>
            <div>

                    <li class="font-semibold">Productos</li>
                    <li class="hover:text-orange">Farmacia</li>
                    <li class="hover:text-orange">Juguetería</li>

            </div>
            <div>

                    <li class="font-semibold">Servicios</li>
